{% load menu_tags %}
{% for item in menu_items %}
    <li class="{{ item.active_class }}{% if item.has_children_in_menu %} menu-has-children{% endif %}">
        <a href="{{ item.href }}">
            {{ item.text }}
        </a>
        {% comment %}
            {% if item.has_children_in_menu %}
                {% sub_menu item template="menus/bootstrap3/sub_menu_dropdown.html" %}
            {% endif %}
        {% endcomment %}
    </li>
{% endfor %}
